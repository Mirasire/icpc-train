<html>
    <head>
        <meta charset="utf-8"/>
        <title>Learn About css</title>
        <style type="text/css">
            .FontStyle
            {
                font-size: 26;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                color:black;
                text-align: center;
            }
            /*Super Linker*/
            a:link {color: rgb(209, 44, 238); text-decoration: none;}
            a:hover {color: #0066ff; text-decoration: none;}
            a:active {color: #0066FF; text-decoration: none;}
            a:visited {color: black; text-decoration: none;}
        </style>
    </head>
    <body>
        <h1 class="FontStyle">Learn About css</h1>
        <hr color=#00A3FF width="600" size="6">
        <ul class="FontStyle"">
            <li><a href="#Basic">Basic</a></li>
            <li><a href="#Other">Other</a></li>
        </ul>
        <!--介绍 CSS的基本语法-->
        <p>
            <a name="Basic"></a>
        </p>
        <!--介绍 CSS的其它东西-->
        <p>
            <a name="Other"></a>
        </p>
    </body>
</html>
